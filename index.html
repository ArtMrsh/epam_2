<body>
<div class="wrapper">
   <form action="" method="post">
      <div class="items-wrap">
         <div class="head-box">
            <div class="select-container">

                  <option value="GE">Germany</option>

            </div>

               <input class="toggleType" type="checkbox">
               <span class="switcher"></span>
            </label>

                  <p class="sign-title">Weight:</p>

                     <input class="sign-field" type="number">
                     <label class="sign-unit">Cm</label>
                  </div>
               </div>
            </div>

            <div class="pallet-container" data-type="pallet">
               <div class="sign sign-weight">
                  <p class="sign-title">Number of pallets:</p>

         </div>
